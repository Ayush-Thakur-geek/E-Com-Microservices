spring:
  application:
    name: ORDER-SERVICE

  jmx:
    enabled: true

  datasource:
    url: jdbc:h2:mem:order
    driver-class-name: org.h2.Driver
    username: root
    password: Thakur@7

  jpa:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    config:
      import: optional:configserver:http://localhost:8888


